<!DOCTYPE html>

	<head>

	<body> 
		<div class="page">

			<header class="header" id="headerSticky">
				<div class="header__top"> 
					<div class="container"> 
						<div class="header__info"> 
							<ul>
								<li> <a href="#">Москва</a></li>
								<li> <a href="#">Доставка и оплата</a></li>
							</ul>
						</div>
						<div class="header__social"> 
							<ul> 
								<li> <a href="#"> 
										<svg class="icon-vk">
											<use xlink:href="img/sprite.svg#vk"></use>
										</svg></a></li>
								<li> <a href="#"> 
										<svg class="icon-telegram">
											<use xlink:href="img/sprite.svg#telegram"></use>
										</svg></a></li>
							</ul>
						</div>
						<div class="header__login"> 
							<ul> 
								<li> <a href="#">Вход</a></li>
								<li> <a href="#">Регистрация</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="header__middle"> 
					<div class="container"> <a class="header__logo" href="#"><img src="img/logo.svg" alt=""></a>
						<div class="header__menu"> 
							<ul> 
								<li> <a class="active" href="#">Главная</a></li>
								<li> <a href="#">О компании</a></li>
								<li> <a href="#">Продукция</a></li>

							</ul>
						</div>
						<div class="header__tel"> <a href="tel:88002001122">8-800-200-1122</a><span>Звонок бесплатный</span></div>
					</div>
				</div>
				<div class="header__bottom"> 
					<div class="container"> 
						<div class="header__catalog-btn">
							<button class="btn btn--blue">
								 Каталог
								<svg class="icon-grid">
									<use xlink:href="img/sprite.svg#grid"></use>
								</svg>
							</button>
						</div>
						<form class="header__search" action="#"> 
							<input type="text" placeholder="Найти...">
							<button type="submit">
								<svg class="icon-search">
									<use xlink:href="img/sprite.svg#search"></use>
								</svg>
							</button>
						</form>
						<div class="header__controll"> 
							<div class="header__controll-item">
								 Избранное
								<div class="header__controll-icon"> <span>9</span>
									<svg class="icon-heart">
										<use xlink:href="img/sprite.svg#heart"></use>
									</svg>
								</div>
							</div>
							<div class="header__controll-item">
								 Корзина
								<div class="header__controll-icon"> 
									<svg class="icon-cart">
										<use xlink:href="img/sprite.svg#cart"></use>
									</svg><span>1</span>
								</div>
							</div>
						</div>
